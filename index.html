<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" type="text/css">
  
  <title>Skill Safari | Rock, Paper, Scissors</title>

</head>
<body>
    <body>

        <header>
          <h1>Rock Paper Scissors</h1>
        </header>
      
        <div class="score-board">
          <div id="user-label" class="badge">user</div>
          <div id="comp-label" class="badge">comp</div>
          <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
      
        <div class="result">
          <p>Paper covers rock. You win!</p>
        </div>
      
        <div class="choices">
          <div id="rock" class="choice">
            <img src="./images/icon-rock.svg" alt="rock">
          </div>
          <div id="paper" class="choice">
            <img src="./images/icon-paper.svg" alt="paper">
          </div>
          <div id="scissors" class="choice">
            <img src="./images/icon-scissors.svg" alt="scissors">
          </div>
        </div>
      
        <p id="action-message">Make your move</p>
      
        <script src="./script.js"></script>
  
</body>
</html>
